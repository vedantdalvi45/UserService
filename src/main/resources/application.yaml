spring:
  application:
    name: UserService

  datasource:
    .url: jdbc:mysql://localhost:3306/user-service
    .username: root
    .password: password

  jpa:
    .hibernate:
      ddl-auto: update
    .show-sql: true

server:
  port: 8081

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/



